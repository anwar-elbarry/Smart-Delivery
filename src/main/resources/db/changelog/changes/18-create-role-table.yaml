databaseChangeLog:
  - changeSet:
      id: 18
      author: admin
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(25)
                  constraints:
                    unique: true
                    nullable: false