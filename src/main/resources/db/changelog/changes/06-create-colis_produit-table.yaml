databaseChangeLog:
  - changeSet:
      id: 6
      author: anwar
      changes:
        - createTable:
            tableName: colis_produit
            columns:
              - column:
                  name: colis_id
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: produit_id
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: quantite
                  type: INT
              - column:
                  name: date_ajout
                  type: timestamp
              - column:
                  name: prix
                  type: DECIMAL(10,2)
        - addForeignKeyConstraint:
           baseColumnNames: colis_id
           baseTableName: colis_produit
           constraintName: fk_colis_produit_colis
           referencedTableName: colis
           referencedColumnNames: id
        - addForeignKeyConstraint:
           baseColumnNames: produit_id
           baseTableName: colis_produit
           constraintName: fk_colis_produit_produit
           referencedTableName: produit
           referencedColumnNames: id
