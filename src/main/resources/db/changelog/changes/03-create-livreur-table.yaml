databaseChangeLog:
  - changeSet:
      id: 3
      author: admin
      changes:
        - createTable:
            tableName: livreurs
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: vehicule
                  type: VARCHAR(100)
              - column:
                  name: zone_assignee_id
                  type: VARCHAR(50)
        - addForeignKeyConstraint:
            baseTableName: livreurs
            baseColumnNames: zone_assignee_id
            constraintName: fk_livreur_zone_assignee
            referencedTableName: zone
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: livreurs
            baseColumnNames: id
            constraintName: fk_livreur_id
            referencedTableName: users
            referencedColumnNames: id