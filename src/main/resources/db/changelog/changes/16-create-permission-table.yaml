databaseChangeLog:
  - changeSet:
      id: 16
      author: admin
      changes:
        - createTable:
            tableName: permission
            columns:
              - column:
                  name: id
                  type: VARCHAR(50)
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    unique: true
                    nullable: false